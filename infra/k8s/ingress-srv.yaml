apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  #  namespace: tickting
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  defaultBackend:
    service:
      name: auth-srv
      port:
        number: 4000
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 4000
